    <script text="javascript">
     class Queue {
            constructor() {
                this.queue = [];
            }

            enqueue(element) {
                this.queue.push(element);
                return this.queue;
            }

            dequeue() {
                return this.queue.shift();
            }

            peek() {
                return this.queue[0];
            }

            size() {
                return this.queue.length;
            }

            isEmpty() {
                return this.queue.length === 0;
            }

            print() {
                return this.queue;
            }
            }

            const queue = new Queue();

 console.log(queue.size());
